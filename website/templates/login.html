{% extends "base.html" %}
{% block title %}
Login
{% endblock %}


{% block content %}
<br />
<br />
<div class="container">
    <div class="row">
        <h2>Already have an account?</h2>
    </div>
</div>


<br />

<form method="POST">
    <h3 align="center" style="color: black; font-family: monospace; font-size: 25px;">Login</h3>
    <div class="form-group">
        <label for="email" style="color: black; font-family: monospace; font-size: 15px;">Email address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="example@domain.com"
        />
    </div>

    <div class="form-group">
        <label for="password" style="color: black; font-family: monospace; font-size: 15px;">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Password"
        />
    </div>

    <br />
    <button type="submit" class="btn btn-dark btn-block" style="color:white; font-family: monospace; font-size: 15px;">Login</button>

</form>

{% endblock %}
